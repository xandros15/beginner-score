<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beginner Score</title>
</head>
<body>
<div id="app">
    <div style="margin: 1rem">
        <ol id="players-list"></ol>
        <button id="give-points">Give points</button>
    </div>
    <form id="add-player-form">
        <label>Nickname: <input></label>
        <button>Add player</button>
    </form>
    <form id="remove-player-form">
        <label>Nickname: <input></label>
        <button>Remove player</button>
    </form>
    <form id="reset-game">
        <button>Reset the game</button>
    </form>
</div>
<script src="jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
